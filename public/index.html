<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Social Media Dashboard</title>
    <link rel="shortcut icon" href="assets/img/favicon-32x32.png" type="image/x-icon"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&amp;display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="css/styles-min.css"/>
  </head>
  <body>
    <header class="header">
      <div class="header__titles">
        <h1 class="header__title">Social Media Dashboard</h1>
        <h2 class="header__subtitle">Total Followers: 23,004</h2>
      </div>
      <div class="dark-mode-container">
        <h2 class="header__subtitle">Dark Mode</h2>
        <button class="switch switch--active" id="switch"></button>
      </div>
    </header>
    <article class="first-row">
      <div class="card card-facebook">
        <div class="card__title"><img class="card__icon" src="assets/img/icon-facebook.svg" alt="Facebook"/>
          <div class="card__user">@nathanf</div>
        </div>
        <div class="card__content">
          <div class="card__number">1987</div>
          <div class="card__text">Followers</div>
          <div class="card__status card__status--up"><img src="assets/img/icon-up.svg" alt="Up"/><span>12 Today</span></div>
        </div>
      </div>
      <div class="card card-twitter">
        <div class="card__title"><img class="card__icon" src="assets/img/icon-twitter.svg" alt="Twitter"/>
          <div class="card__user">@nathanf</div>
        </div>
        <div class="card__content">
          <div class="card__number">1044</div>
          <div class="card__text">Followers</div>
          <div class="card__status card__status--up"><img src="assets/img/icon-up.svg" alt="Up"/><span>99 Today</span></div>
        </div>
      </div>
      <div class="card card-instagram">
        <div class="card__title"><img class="card__icon" src="assets/img/icon-instagram.svg" alt="Instagram"/>
          <div class="card__user">@realnathanf</div>
        </div>
        <div class="card__content">
          <div class="card__number">11k</div>
          <div class="card__text">Followers</div>
          <div class="card__status card__status--up"><img src="assets/img/icon-up.svg" alt="Up"/><span>1099 Today</span></div>
        </div>
      </div>
      <div class="card card-youtube">
        <div class="card__title"><img class="card__icon" src="assets/img/icon-youtube.svg" alt="Youtube"/>
          <div class="card__user">Nathan F.</div>
        </div>
        <div class="card__content">
          <div class="card__number">8239</div>
          <div class="card__text">Subscribers</div>
          <div class="card__status card__status--down"><img src="assets/img/icon-down.svg" alt="Down"/><span>144 Today</span></div>
        </div>
      </div>
    </article>
    <script src="js/scripts-min.js"></script>
  </body>
</html>
